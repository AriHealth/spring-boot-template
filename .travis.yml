language: java

sudo: false

cache:
  directories:
    - "$HOME/.m2"

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
  
addons:
  sonarcloud:
    organization: "arihealth"
    token:
      secure: 
      
script:
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then mvn clean test -B; mvn package -Dmaven.test.skip=true; mvn sonar:sonar; fi
  - if [ "$TRAVIS_BRANCH" = "master" ]; then mvn clean test -B; mvn sonar:sonar; fi
  - if [ "$TRAVIS_BRANCH" = "release" ]; then chmod +x .travis/prepare.sh && .travis/prepare.sh; mvn -s .travis/settings.xml -B release:clean release:prepare; git push --tags; mvn -s .travis/settings.xml -B release:perform; chmod +x .travis/push.sh && .travis/push.sh; fi

after_success:
- bash <(curl -s https://codecov.io/bash)
